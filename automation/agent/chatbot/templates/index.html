<!DOCTYPE html>
<html>
<head>
    <title>RAG WebApp with Gemini!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .response-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .response-content {
            line-height: 1.6;
            color: #333;
        }
        
        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG WebApp with Gemini</h1>
            <p>Retrieval-Augmented Generation powered by Google Gemini & LangChain</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìÑ Step 1: Upload Your Documents!!</h2>
                <textarea id="documents" rows="10" placeholder="Paste your document text here. This will be split into chunks and stored in the vector database..."></textarea>
                <button onclick="uploadDocuments()">Process Documents</button>
                <div id="uploadStatus" class="status-message"></div>
            </div>
            
            <div class="section">
                <h2>‚ùì Step 2: Ask Questions</h2>
                <input type="text" id="question" placeholder="Ask a question about your documents..." />
                <button onclick="askQuestion()">Get Answer</button>
                
                <div id="response" class="response-box">
                    <h3>Answer:</h3>
                    <div id="responseContent" class="response-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function uploadDocuments() {
            const docs = document.getElementById('documents').value;
            const statusDiv = document.getElementById('uploadStatus');
            const button = event.target;
            
            if (!docs.trim()) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Please enter some document text first!';
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Processing...';
            statusDiv.className = 'status-message';
            statusDiv.textContent = '';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({documents: docs})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status-message success';
                    statusDiv.textContent = `‚úì Successfully processed ${data.chunks} document chunks!`;
                } else {
                    statusDiv.className = 'status-message error';
                    statusDiv.textContent = `‚úó Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = `‚úó Error: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'Process Documents';
            }
        }
        
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            const contentDiv = document.getElementById('responseContent');
            const button = event.target;
            
            if (!question.trim()) {
                alert('Please enter a question!');
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Thinking...';
            responseDiv.classList.remove('show');
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    contentDiv.textContent = data.answer;
                    responseDiv.classList.add('show');
                } else {
                    contentDiv.textContent = `Error: ${data.error}`;
                    responseDiv.classList.add('show');
                }
            } catch (error) {
                contentDiv.textContent = `Error: ${error.message}`;
                responseDiv.classList.add('show');
            } finally {
                button.disabled = false;
                button.textContent = 'Get Answer';
            }
        }
        
        // Allow Enter key to submit question
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
